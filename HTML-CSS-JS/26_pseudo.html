<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Cacio">
        <meta name="description" content="sua descrição">
        <meta name="keywords" content="palavras chaves">
        <title>Modelo</title>

        <style>
            input[type="checkbox"]{
                border: 2px solid red;
                width: 100px;
                height: 100px;
            }

            input[type="checkbox"]:checked{
                width: 50px;
                height: 50px;
            }

            button:disabled{
                background: blue;
            }

            p{
                color: red;
            }

            p:empty:before{
                content: "Paragrafo vazio não dá";
            }

            input[type="text"]:focus{
                background: #ccc;
            }
            
            input[type="text"]:read-only{
                background: rgb(238, 255, 0);
            }

            a:focus, a:hover, div:focus{
                background: red;
            }

            input::placeholder{
                color: blue;
            }

        </style>
        
    </head>

    <body>
        <label for=""><input type="checkbox" value="sim">Aceito o contrato</label>
        
        <button>vai</button>
        <button disabled>volta</button>

        <p>Paragrafo 1</p>
        <p> </p>
        <p></p>
        <hr>

        <input type="text" value="">
        <input type="text" value="valor inicial">
        <input type="text" value="valor inicial" readonly>
        <input type="text" value="valor inicial" disabled>
        <input type="text" placeholder="valor do place holder">

        <ul>
            <li><a href="#">Link Falso</a></li>
            <li><a href="#">Link Falso</a></li>
            <li><a href="#">Link Falso</a></li>
            <li><a href="#">Link Falso</a></li>
        </ul>

        <div tabindex="1">div 1</div>
        <div tabindex="2">div 2</div>
        <div tabindex="3">div 3</div>
        
    </body>
</html>
