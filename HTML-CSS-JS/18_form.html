<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Cacio">
        <meta name="description" content="sua descrição">
        <meta name="keywords" content="palavras chaves">
        <title>Modelo</title>

        <style>

        </style>
        
    </head>

    <body>
        <h1>Exemplo de formulário</h1>

        <form action="#" method="POST">            
            <fieldset>

                <legend>Dados pessoais</legend>

                <label for="">Email</label>
                <input type="email" required maxlength="3" placeholder="Digite seu email">

                <br>

                <label for="">foto</label>
                <input type="file">
                
                <br>

                <label for="">nº de filhos</label>
                <input type="number" min="0" max="100" step=".50">

                <br>

                <label for="">nascimento</label>
                <input type="date" min="2018-01-30" max="2020-05-03">

                <p>Sexo:</p>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" value="M" id="masculino">

                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" value="F" id="feminino">

                <br>

                <input type="hidden" name="expira" value="2018-05-03">

                <br>

                <label for="">Estado</label>
                <select name="estado" id="">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>

            </fieldset>

            <fieldset>

                <legend>Área de interesse</legend>

                <label><input type="checkbox" name="HTML" value="html">HTML</label>
                <label><input type="checkbox" name="CSS" value="css">CSS</label>
                <label><input type="checkbox" name="JS" value="javascript">Javascript</label>

            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>

                <textarea style="resize: none;" name="msg" id="" cols="50" rows="10" maxlength="15"></textarea>

                <textarea readonly style="resize: none;" name="msg" id="" cols="50" rows="10">
                    Digite o contato
                </textarea>
                
                <br>
                
                <label for=""><input type="checkbox" checked>Li e aceito</label>
                
                <input type="range" min="0" max="10" step=".3">
                <input type="time">
                <input type="color">

                <select name="" id="" multiple size="5">
                    <option value="">opção1</option>
                    <option value="">opção2</option>
                    <option value="">opção3</option>
                    <option value="">opção4</option>
                    <option value="">opção5</option>
                </select>
            </fieldset>
               
            <input type="submit" value="mandar">
            <input type="button" value="botao">
            <input type="reset" value="reset">

            
        </form>
    </body>
</html>
