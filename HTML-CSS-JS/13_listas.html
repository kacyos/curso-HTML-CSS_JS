    <title>listas</title>
    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: height .30s;
        }

        li:hover{
            background: #ccc;
        }

        li:hover ul{
            height: 38px;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>

    </ul>
